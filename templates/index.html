<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/color_mode.js') }}"></script>
    
    <style>
        .card-title {
            font-size: 1.5em;
        }
        .card {
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; 
        }
        .card:hover {
            background-color: #007bff; 
            color: white; 
        }
        .card:hover .card-title {
            color: white; 
        }
  

    </style>
</head>
<body>
    <div class="container">
        
        <h1 class="mt-5 mb-5">Cinema Seat Reservation</h1>

        <div class="container mt-5">
            <div class="row justify-content-center">
                {% for room, avail in zip(rooms, available) %}
                    <div class="col-md-2 d-flex align-items-stretch mb-4">
                        <div class="card" tabindex="0" onclick="location.href='{{ url_for('room', room_id=loop.index) }}'">
                            <div class="card-body">
                                <h5 class="card-title">{{ room }}</h5>
                                <p class="{% if avail > 75 %}text-success{% elif avail > 25 %}text-warning{% else %}text-danger{% endif %}">
                                    Availability: {{ avail }}/100
                                </p>
                            </div>
                        </div>
                    </div>
                    {% if loop.index % 5 == 0 and not loop.last %}
                        </div><div class="row justify-content-center">
                    {% endif %}
                {% endfor %}
            </div>
        </div>
        
        
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

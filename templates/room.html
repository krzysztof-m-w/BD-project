<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room {{ room_id }}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='js/color_mode.js') }}"></script>
    <style>
        /* Set fixed width and height for the buttons */
        .btn-number {
            width: 50px; /* Adjust as needed */
            height: 50px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Room {{ room_id }}</h1>
        <button id="toggleDarkMode" class="btn btn-secondary mb-4">Toggle Dark Mode</button>

        <div class="row row-cols-10">
            {% for i in range(10) %}
                <div class="col-1 d-flex justify-content-center">
                    <div class="row row-cols-10">
                        {% for j in range(10) %}
                            <div class="col d-flex justify-content-center">
                                <button id="{{ j*10 + i + 1 }}" class="btn btn-secondary btn-number mb-4">{{ j*10 + i + 1 }}</button>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endfor %}
        </div>
        
        <div class="mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Back to Rooms</a>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
